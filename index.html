<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Roboto_300_400_500_700.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>TELEGRAM CHAT | FRONTEND</title>
</head>
<body>
    <div class="chat-container">
        <button class="chat-add">Добавить чат</button>
        <div class="chat-block">
            <div class="chat-link">
                <img src="/chat-logo/1.png" class="chat-logo">
                <h5 class="chat-name">Франс</h5>
            </div>
            <div class="chat-link">
                <img src="/chat-logo/2.png" class="chat-logo">
                <h5 class="chat-name">Старк</h5>
            </div>
            <div class="chat-link">
                <img src="/chat-logo/3.png" class="chat-logo">
                <h5 class="chat-name">Джордж</h5>
            </div>
        </div>
    </div>
    <main class="message-container">
        <div class="user-block">
            <img src="/chat-logo/3.png" class="user-logo">
            <h5 class="user-name">Admin</h5>
        </div>
        <div class="message-block"></div>
        <div class="sending-block">
            <button class="message-media-upload send-btn"><i class="fa fa-plus"></i></button>
            <input type="text" class="message-input" placeholder="Введите сообщение">
            <button class="message-send send-btn"><i class="fa fa-arrow-up"></i></button>
        </div>
    </main>
<script src="font-awesome.js"></script>
<script src="main.js"></script>
</body>
</html>
